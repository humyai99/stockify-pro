<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockify Pro Screener üîç</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Screener Specific Styles */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-link.active {
            background: var(--accent-color);
            color: white;
        }

        .nav-link:hover:not(.active) {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .screener-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-primary);
        }

        .screener-table th,
        .screener-table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .screener-table th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .screener-table tr:last-child td {
            border-bottom: none;
        }

        .screener-table tr:hover {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .signal-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .sig-buy {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success-color);
        }

        .sig-sell {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
        }

        .sig-wait {
            background: rgba(234, 179, 8, 0.2);
            color: var(--warning-color);
        }

        .trend-icon {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Stockify Pro üîç</h1>
            <div class="subtitle">AI-Powered Market Screener</div>
        </header>

        <div class="nav-bar">
            <a href="index.html" class="nav-link">üìä Analyzer</a>
            <a href="screener.html" class="nav-link active">üîç Screener</a>
            <a href="portfolio.html" class="nav-link">üíº Portfolio</a>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3>Market Scanner (Major Tech & TH Bluechips)</h3>
                <button id="refresh-btn" class="btn-primary"
                    style="width: auto; margin: 0; padding: 0.5rem 1.5rem; font-size: 1rem;">
                    Refresh üîÑ
                </button>
            </div>

            <div style="overflow-x: auto;">
                <table class="screener-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Price</th>
                            <th>Trend</th>
                            <th>RSI</th>
                            <th>Signal</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="screener-body">
                        <tr>
                            <td colspan="6" style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                                Click Refresh to Scan Market...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('refresh-btn').addEventListener('click', loadScreener);

        async function loadScreener() {
            const tbody = document.getElementById('screener-body');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Scanning Market... ‚è≥</td></tr>';

            try {
                const res = await fetch('http://localhost:5000/screen');
                const result = await res.json();

                if (result.error) {
                    tbody.innerHTML = `<tr><td colspan="6" style="text-align: center; color: red;">Error: ${result.error}</td></tr>`;
                    return;
                }

                tbody.innerHTML = ''; // Clear loading

                result.data.forEach(stock => {
                    const tr = document.createElement('tr');

                    let sigClass = 'sig-wait';
                    if (stock.signal.includes('BUY')) sigClass = 'sig-buy';
                    if (stock.signal.includes('SELL')) sigClass = 'sig-sell';

                    const trendIcon = stock.trend === 'UP' ? 'üìà' : 'üìâ';
                    const rsiColor = stock.rsi > 70 ? '#ef4444' : (stock.rsi < 30 ? '#22c55e' : '#94a3b8');

                    tr.innerHTML = `
                        <td><strong>${stock.symbol}</strong></td>
                        <td>${stock.price.toFixed(2)}</td>
                        <td><span class="trend-icon">${trendIcon}</span> ${stock.trend}</td>
                        <td style="color: ${rsiColor}; font-weight: bold;">${stock.rsi.toFixed(1)}</td>
                        <td><span class="signal-badge ${sigClass}">${stock.signal}</span></td>
                        <td>
                            <a href="index.html" onclick="localStorage.setItem('targetStock', '${stock.symbol}')" 
                               style="color: var(--accent-color); text-decoration: none; font-weight: bold;">
                               Analyze ‚ûú
                            </a>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (err) {
                console.error(err);
                tbody.innerHTML = `<tr><td colspan="6" style="text-align: center; color: red;">Connection Failed</td></tr>`;
            }
        }

        // Auto-load if coming from init
        loadScreener();
    </script>
</body>

</html>
